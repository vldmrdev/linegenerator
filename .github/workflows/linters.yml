name: Linters

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ruff black isort

      - name: Check code formatting with black (line length 100)
        run: |
          black --check --line-length=100 .

      - name: Check import sorting with isort (line length 100)
        run: |
          isort --check-only --diff --line-length=100 .

      - name: Run ruff for linting (line length 100, no fix)
        run: |
          ruff check . --line-length=100 --no-fix
